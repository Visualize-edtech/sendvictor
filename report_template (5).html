<!DOCTYPE html>
<html>
<head>
    <title>Medical Appointment Report</title>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
            font-size: 10px; /* Smaller global font size */
        }
        .container {
            margin: 20px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 10px;
        }
        .info {
            margin-bottom: 10px;
        }
        .info p {
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .section-content {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        /* Footer for PDF (WeasyPrint only) */
        @page {
            size: A4;
            margin: 20mm;
            @bottom-center {
                content: "Generated by Sympli (Beta) â€” your voice, structured";
                font-size: 10px;
                color: #888;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medical Appointment Report by Sympli</h1>
        </div>
        <div class="info">
            <p><strong>Patient ID:</strong> {{ user_id }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
        </div>
        
        {% for section_title, section_content in sections.items() %}
        <div class="section">
            <h2>{{ section_title }}</h2>
            <div class="section-content">
                {{ section_content }}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
